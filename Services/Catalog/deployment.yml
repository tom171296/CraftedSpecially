# Namespace
# TODO: Refactor to seperate file
apiVersion: v1
kind: Namespace
metadata:
  name: crafted-specially

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
  namespace: crafted-specially
  labels:
    app: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      securityContext:            # Pod-level defaults
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: catalog
        image: ghcr.io/craftedspecially/catalog-service:latest
        ports:
        - containerPort: 8080  # Changed from 80 to match ASPNETCORE_URLS=http://+:8080
        securityContext:
          runAsNonRoot: true        # Can inherit but explicit is fine
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
          seLinuxOptions:           # Only if your cluster actually enforces SELinux
            level: "s0:c123,c456"
---

apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: crafted-specially
spec:
  type: LoadBalancer
  selector:
    app: catalog
  ports:
  - protocol: TCP
    port: 80          # External stable port
    targetPort: 8080  # Changed from 80 to match container's actual listener

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalog-ingress
  namespace: crafted-specially
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: catalog.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: catalog-service
            port:
              number: 80